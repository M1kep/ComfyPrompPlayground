name: Test With Upstream
on: [workflow_dispatch]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Upstream
        uses: actions/checkout@v3
        with:
          repository: comfyanonymous/ComfyUI
          ref: master
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          # Version range or exact version of Python or PyPy to use, using SemVer's version range syntax. Reads from .python-version if unset.
          python-version: '3.10'
          # Used to specify a package manager for caching in the default directory. Supported values: pip, pipenv, poetry.
          cache: pip

      - name: Clone Node
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0
          path: custom_nodes/ClipStuff

      - name: Install Requirements
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install -r custom_nodes/ClipStuff/requirements.txt
          pip install huggingface_hub websocket

      - name: Cache SD Checkpoint
        uses: actions/cache@v3
        with:
          path: |
            models/checkpoints
          key: ${{ runner.os }}-sd-15-checkpoint

      - name: Check and Download Model
        run: |
          python custom_nodes/ClipStuff/test_files/check_and_download_model.py

      - name: Run in Background
        run: |
          python main.py --cpu &> server.log &
          sleep 5

      - name: Run Workflow
        run: |
          python custom_nodes/ClipStuff/test_files/run_workflow.py

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
